<app-banner></app-banner>
<div class="container my-4">
  <mat-form-field>
    <mat-label>Search your ingredient</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Milk"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>cost</th>
        <td mat-cell *matCellDef="let row">
          {{ row.cost == null ? "Content more ingredients" : row.cost }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="creator">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>creator</th>
        <td mat-cell *matCellDef="let row">{{ row.creator }}</td>
      </ng-container>

      <!-- Color hydration -->
      <ng-container matColumnDef="hydration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>hydration</th>
        <td mat-cell *matCellDef="let row">{{ row.hydration }} %</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th
          class="m-0 p-0"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        ></th>
        <td mat-cell *matCellDef="let row">
          <button
            routerLink="{{ row.id }}"
            mat-raised-button
            class="btn-primary"
          >
            View Details
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
  </div>
</div>
