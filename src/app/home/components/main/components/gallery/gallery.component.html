<div class="Gallery pt-md-4 pt-1">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="Gallery__heading text-center">Our Gallery</h2>
        <p class="Gallery__sub-heading text-center">the most popular breads</p>
      </div>
    </div>
    <div class="row Gallery-section__grid">
      <div
        *ngFor="let image of imagesBread"
        class="Gallery-section__grid__item"
      >
        <a (click)="showModal(image.img)">
          <img src="{{ image.img }}" alt="..." />
          <span class="over-lay">
            <ion-icon name="search-outline"></ion-icon>
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
