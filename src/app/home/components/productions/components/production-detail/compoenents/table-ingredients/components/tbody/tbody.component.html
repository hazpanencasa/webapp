<ng-container *ngIf="ingredients">
  <table class="table">
    <thead>
      <tr>
        <th [style.fontSize.%]="fontSize" colspan="2" scope="col">
          {{
            'PRODUCTIONS.PRODUCTIONS_DETAILS.INGREDIENTS_TABLE.table_header'
              | translate
          }}
        </th>
        <th class="text-right" [style.fontSize.%]="fontSize" scope="col">%</th>
        <th class="text-right" [style.fontSize.%]="fontSize" scope="col">gr</th>
      </tr>
    </thead>
    <tbody *ngFor="let element of ingredients">
      <tr class="table-row__info">
        <td [style.fontSize.%]="fontSize" colspan="2" scope="row">
          {{ element.ingredient.name }}
        </td>
        <td class="text-right" [style.fontSize.%]="fontSize">
          {{ element.percentage }}
        </td>
        <td class="text-right" [style.fontSize.%]="fontSize">
          {{ ((element.percentage * weightTotal) / resultPercent).toFixed(1) }}
        </td>
      </tr>
      <tr class="table-row__barprogress">
        <td colspan="4">
          <mat-progress-bar
            mode="determinate"
            value="{{ element.percentage }}"
          ></mat-progress-bar>
        </td>
      </tr>
    </tbody>
    <tr>
      <td [style.fontSize.%]="fontSize" colspan="2" scope="row">Total</td>
      <td class="text-right" [style.fontSize.%]="fontSize">
        {{ resultPercent }}
      </td>
      <td class="text-right" [style.fontSize.%]="fontSize">
        {{ weightTotal }}
      </td>
    </tr>
  </table>
</ng-container>
