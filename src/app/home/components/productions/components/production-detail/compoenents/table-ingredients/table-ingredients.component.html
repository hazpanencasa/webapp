<ng-container *ngIf="ingredients">
  <h1>
    {{ 'PRODUCTIONS.PRODUCTIONS_DETAILS.INGREDIENTS_TABLE.title' | translate }}
  </h1>
  <div class="table2-container">
    <app-tbody
      [units]="units"
      [fontSize]="fontSize"
      [unitWeight]="unitWeight"
      [ingredients]="ingredients"
    >
    </app-tbody>
  </div>
</ng-container>
