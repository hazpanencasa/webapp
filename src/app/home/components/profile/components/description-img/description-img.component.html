<div *ngIf="user$ | async as user" class="container-fluid p-0">
  <div class="row">
    <div class="col-12 img-container">
      <img ngxGravatar size="240" [email]="userEmail" />
      <h1 class="pt-3 ml-3 m-md-0">{{ user.displayName }}</h1>
    </div>
  </div>
  <div class="col">
    <button routerLink="edit-profile" class="mt-3 button-primary">
      {{ 'PROFILE.CARD.edit' | translate }}
    </button>
    <button routerLink="reset-password" class="mt-3 button-primary">
      {{ 'PROFILE.CARD.reset' | translate }}
    </button>
    <div class="profile_email mt-2">
      <ion-icon class="mr-2 pb-2" name="mail-outline"></ion-icon>
      <p class="pb-2">{{ user.email }}</p>
    </div>
    <div class="mt-2">
      <h1>{{ 'PROFILE.CARD.highlight' | translate }}</h1>
      <div *ngFor="let l of outPutArray" class="profile_highlight">
        <img [src]="l.icon" alt="icon" />
        <p>{{ l.title }}</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-2 align-self-end">
      <div class="col-12">
        <label class="mt-1">
          <mat-radio-group>
            <ion-icon class="mr-2 mt-1" name="language-outline"></ion-icon>
            <mat-radio-button
              checked
              #langSelect
              class="mr-1"
              *ngFor="let lang of langs"
              [value]="lang"
              (change)="changeLang(langSelect.value)"
            >
              {{ lang }}
            </mat-radio-button>
          </mat-radio-group>
        </label>
      </div>
      <div class="d-flex justify-content-between col-12 text-center">
        <button
          (click)="logOut()"
          style="width: 125px"
          class="d-flex p-3 align-items-center button-primary"
        >
          <ion-icon
            style="font-size: x-large; cursor: pointer"
            class="mr-2"
            name="log-out-outline"
          ></ion-icon>
          <p>{{ 'PROFILE.CARD.button' | translate }}</p>
        </button>
      </div>
    </div>
  </div>
</div>
