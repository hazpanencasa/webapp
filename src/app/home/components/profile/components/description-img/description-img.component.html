<div *ngIf="userEmail" class="container-fluid p-0">
  <div class="row">
    <div class="col-12 img-container">
      <img ngxGravatar size="250" [email]="userEmail" />
    </div>
  </div>
  <div class="col">
    <h1 class="pt-3">{{ userName }}</h1>
    <p style="font-size: medium">
      I am a passionate person for frontend technologies, I do not stop
      innovating and my daily goal is always to learn something new
    </p>
    <button routerLink="edit-profile" class="mt-3 w-100 button-primary">
      Edit profile
    </button>
    <button routerLink="reset-password" class="mt-3 w-100 button-primary">
      Reset Password
    </button>
    <div class="profile_email mt-2">
      <ion-icon class="mr-2 pb-2" name="mail-outline"></ion-icon>
      <p class="pb-2">{{ userEmail }}</p>
    </div>
    <div class="mt-2">
      <h1>Highlights</h1>
      <div class="profile_highlight">
        <img src="assets/images/Pasos/Pasos_PNG/icon-01.png" alt="icon" />
        <p>Lord Panadero</p>
      </div>
      <div class="profile_highlight">
        <img src="assets/images/Pasos/Pasos_PNG/icon-05.png" alt="icon" />
        <p>Menor tiempo en cocina</p>
      </div>
      <div class="profile_highlight">
        <img src="assets/images/Pasos/Pasos_PNG/icon-04.png" alt="icon" />
        <p>Repostero Gedi</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-2 align-self-end">
      <!-- <div class="d-flex col-12 text-center">
        <ion-icon name="language-outline"></ion-icon>
        <p>Change language</p>
      </div>
      <div class="d-flex col-12 text-center">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <p>Change Password</p>
      </div> -->
      <div class="d-flex col-12 text-center">
        <button
          (click)="logOut()"
          class="d-flex p-3 align-items-center button-primary"
        >
          <ion-icon
            style="font-size: x-large; cursor: pointer"
            class="mr-2"
            name="log-out-outline"
          ></ion-icon>
          <p>Sign Out</p>
        </button>
      </div>
    </div>
  </div>
</div>
