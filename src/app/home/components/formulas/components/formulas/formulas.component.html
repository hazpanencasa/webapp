<ng-container *ngIf="formulas">
  <div class="Banner parallax" id="parallax">
    <div class="overlay">
      <div class="Banner-section__main">
        <div class="container">
          <div class="row">
            <div class="col h-auto">
              <h1 class="text-center primary-title Banner-section__main-title">
                Formulas
              </h1>
              <div class="form-group w-75">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search ..."
                  name="filterFormula"
                  [(ngModel)]="filterFormula"
                />
              </div>

              <section class="Carousel">
                <div class="Carousel-container" id="carousel">
                  <div
                    *ngFor="let formula of formulas | filter: filterFormula"
                    class="Carousel-container__item"
                  >
                    <img
                      class="Carousel-item__img"
                      src="assets/images/backgroundLogo.png"
                      alt=""
                    />
                    <div class="Carousel-item__details">
                      <div class="Carousel-item__details-title">
                        <h1>{{ formula.name }}</h1>
                      </div>
                      <div class="Carousel-item__details-subtitle">
                        <p>
                          {{
                            formula.description
                              ? formula.description
                              : "No contiene description"
                          }}
                        </p>
                        <button
                          class="btn-primary"
                          routerLink="{{ formula.id }}"
                        >
                          See Formula
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>

          <div class="row h-25">
            <div class="col">
              <div class="Carousel-controls">
                <ion-icon
                  (click)="backwardControl()"
                  name="chevron-back-outline"
                ></ion-icon>
                <ion-icon
                  (click)="forwardControl()"
                  name="chevron-forward-outline"
                ></ion-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
