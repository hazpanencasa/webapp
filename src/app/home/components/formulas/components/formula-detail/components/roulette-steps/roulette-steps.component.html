<mat-card class="example-result-card">
  <canvas
    class="d-block mx-auto"
    width="500px"
    height="500px"
    id="canvas"
  ></canvas>
  <mat-card-content class="d-flex">
    <mat-slider
      class="mx-auto my-0"
      [max]="max"
      [min]="min"
      [step]="step"
      [thumbLabel]="thumbLabel"
      [tickInterval]="getSliderTickInterval()"
      [(ngModel)]="value"
      (input)="handleInputSlider($event.value)"
    >
    </mat-slider>
  </mat-card-content>
</mat-card>
