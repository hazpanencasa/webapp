<ng-container *ngIf="formula">
  <div class="table2-container mb-3">
    <table class="table">
      <thead>
        <tr>
          <th colspan="10" scope="col">Step</th>
          <th colspan="2" class="text-right" scope="col">Dur.(min)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of formula.steps" class="table-row__info">
          <td *ngIf="i.time > 0" colspan="10" scope="col">{{ i.name }}</td>
          <td *ngIf="i.time > 0" class="text-right">
            {{ transformMinutesToHours(i.time) }}
          </td>
          <td class="text-right" *ngIf="i.time > 0">({{ i.time }})</td>
        </tr>
      </tbody>
      <tr>
        <td colspan="10" scope="row">Total</td>
        <td class="text-right">{{ transformMinutesToHours(timeTotal) }}</td>
        <td class="text-right">({{ timeTotal }})</td>
      </tr>
    </table>
  </div>
</ng-container>
