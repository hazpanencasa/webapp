<ng-container *ngIf="formula">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Mix Order</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg">
        <div
          class="mb-4"
          *ngFor="let s of formula.mixing[0].mixing_order; let i = index"
        >
          <div class="title-stepper mb-2">
            <img
              src="assets/images/Pasos/Pasos_PNG/icon-{{ i + 1 }}.png"
              alt="icon"
            />
            <h1 class="text-center ml-2">Step {{ i + 1 }}</h1>
          </div>
          <div class="formula-stepper__accordion">
            <em [style.fontSize.%]="fontSize">Ingredients</em>
            <div class="mt-3">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th [style.fontSize.%]="fontSize">Name</th>
                    <th class="text-center" [style.fontSize.%]="fontSize">
                      Cost
                    </th>
                    <th class="text-center" [style.fontSize.%]="fontSize">
                      Hydration
                    </th>
                    <th class="text-right" [style.fontSize.%]="fontSize">%</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of s.ingredients">
                    <td class="text-left" [style.fontSize.%]="fontSize">
                      {{ i.ingredient.name }}
                    </td>
                    <td class="text-right" [style.fontSize.%]="fontSize">
                      {{ i.ingredient.cost }}
                    </td>
                    <td class="text-right" [style.fontSize.%]="fontSize">
                      {{ i.ingredient.hydration }}
                    </td>
                    <td class="text-right" [style.fontSize.%]="fontSize">
                      {{ i.percentage }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div *ngIf="s.description">
              <em [style.fontSize.%]="fontSize" class="mb-3">Instructions</em>
              <p [style.fontSize.%]="fontSize">
                &nbsp;&nbsp;&nbsp;&nbsp;{{ s.description }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
