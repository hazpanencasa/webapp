<ng-container *ngIf="formula">
  <div class="time-container">
    <img src="assets/images/Pasos/Pasos_PNG/icon-05.png" alt="" />
    <div class="time-item">
      <h2>Preparation</h2>
      <p>{{ transformMinutesToHours(preTime) }}</p>
    </div>
    <div class="time-item">
      <h2>Bake</h2>
      <p>{{ transformMinutesToHours(bakeTime) }}</p>
    </div>
    <div class="time-item">
      <h2>Total</h2>
      <p>{{ transformMinutesToHours(timeTotal) }}</p>
    </div>
    <div class="time-item">
      <h2>Units</h2>
      <p>{{ formula.units }}</p>
    </div>
  </div>
</ng-container>
