<ng-container *ngIf="formula" class="Formula-detail">
  <section class="Info-section1">
    <div class="container">
      <div class="row">
        <div class="Info-section2__description col-md-6 align-self-start">
          <h2>
            {{ formula.name }}
          </h2>
          <app-table1 [formula]="formula"></app-table1>
        </div>
        <div
          class="Info-section2__description col-md-2 order-md-2 align-self-end"
        >
          <h2>
            <em>Descripcion</em>
          </h2>
          <p>
            {{ formula.description }}
          </p>
        </div>
        <div class="col-md-4 order-md-3 align-self-center">
          <div class="alt Info-section2__img">
            <img
              class="img-fluid"
              src="assets/images/img-info1.png"
              alt="description"
            />
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="Info-section2">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 order-md-3 align-self-start">
          <app-table2 [formula]="formula"></app-table2>
        </div>
        <div class="col-lg-4 order-md-2 align-self-center">
          <div class="alt Info-section2__img">
            <img
              class="img-fluid"
              src="assets/images/img-info2.png"
              alt="description"
            />
          </div>
        </div>
        <div
          class="Info-section2__description col-lg-2 order-md-1 align-self-start"
        >
          <h2>Ingredients</h2>
        </div>
      </div>
    </div>
  </section>
  <section *ngIf="verificationFormula" class="Info-section3">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <app-table3 [formula]="formula"></app-table3>
        </div>
        <div class="col-lg-2 align-self-center">
          <div
            class="Info-section2__description col-lg-2 order-md-1 align-self-center"
          >
            <h2>Ingredients Compuestos</h2>
          </div>
        </div>
        <div class="col-lg-4 align-self-center">
          <div class="alt Info-section2__img">
            <img
              class="img-fluid"
              src="assets/images/img-info2.png"
              alt="description"
            />
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-formula-stepper [formula]="formula"></app-formula-stepper>
  <section>
    <div class="container">
      <div class="row">
        <div class="col">
          <app-formula-table-time [formula]="formula"></app-formula-table-time>
        </div>
      </div>
    </div>
  </section>
  <app-roulette-steps [formula]="formula"></app-roulette-steps>
</ng-container>
