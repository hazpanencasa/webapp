<ng-container *ngIf="formula">
  <div class="formula-container">
    <div class="d-flex justify-content-center">
      <button
        (click)="decreaseFont()"
        style="width: 40px; font-size: 20px"
        class="button mr-3"
      >
        A-
      </button>
      <button
        (click)="increaseFont()"
        style="width: 40px; font-size: 20px"
        class="button"
      >
        A+
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <button
        (click)="changeGridColumnByTwo()"
        style="width: 40px; font-size: 20px"
        class="button mr-3"
      >
        <ion-icon name="book-outline"></ion-icon>
      </button>
      <button
        (click)="changeGridColumnByOne()"
        style="width: 40px; font-size: 20px"
        class="button"
      >
        <ion-icon name="square-outline"></ion-icon>
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <button class="button mr-3">
        <ion-icon name="reader-outline"></ion-icon>Intro
      </button>
      <button class="button">
        <ion-icon name="close-circle-outline"></ion-icon>No Intro
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <button class="button mr-2">
        <ion-icon name="image-outline"></ion-icon>Photo
      </button>
      <button class="button">
        <ion-icon name="close-circle-outline"></ion-icon>No Photo
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <button class="button mr-3">
        <ion-icon name="star-outline"></ion-icon>No Tips
      </button>
      <button class="button">
        <ion-icon name="close-circle-outline"></ion-icon>Tips
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <button class="button">
        <ion-icon name="print-outline"></ion-icon>Print
      </button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-7">
        <div class="mb-4 header-title">
          <img src="assets/images/logoOriginal.png" alt="logo" />
          <h1 class="ml-4">{{ formula.name }}</h1>
        </div>
        <p *ngIf="formula.description">
          {{ formula.description }}
        </p>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae cum
          modi, eligendi, non, tempore itaque error impedit eveniet rerum minima
          ex voluptates nobis quis quam blanditiis possimus vitae delectus
          molestiae?
        </p>
        <div class="preparation-time mt-4">
          <app-formula-table-time [formula]="formula"></app-formula-table-time>
        </div>
      </div>
      <div class="col-5">
        <div class="img-container">
          <img src="assets/images/img-3.png" alt="item" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="content-container">
          <app-table2 [formula]="formula"></app-table2>
        </div>
      </div>
    </div>
  </div>
</ng-container>
