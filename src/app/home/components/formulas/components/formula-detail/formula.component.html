<ng-container *ngIf="formula">
  <div class="formula-container">
    <div class="d-flex justify-content-center">
      <button
        (click)="decreaseFont()"
        style="width: 40px; font-size: 20px"
        class="button mr-3"
      >
        A-
      </button>
      <button
        (click)="increaseFont()"
        style="width: 40px; font-size: 20px"
        class="button"
      >
        A+
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <button
        (click)="changeGridColumnByTwo()"
        style="width: 40px; font-size: 20px"
        class="button mr-3"
      >
        <ion-icon name="book-outline"></ion-icon>
      </button>
      <button
        (click)="changeGridColumnByOne()"
        style="width: 40px; font-size: 20px"
        class="button"
      >
        <ion-icon name="square-outline"></ion-icon>
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <button class="button mr-3">
        <ion-icon name="reader-outline"></ion-icon>Intro
      </button>
      <button class="button">
        <ion-icon name="close-circle-outline"></ion-icon>No Intro
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <button class="button mr-2">
        <ion-icon name="image-outline"></ion-icon>Photo
      </button>
      <button class="button">
        <ion-icon name="close-circle-outline"></ion-icon>No Photo
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <button class="button mr-3">
        <ion-icon name="star-outline"></ion-icon>No Tips
      </button>
      <button class="button">
        <ion-icon name="close-circle-outline"></ion-icon>Tips
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <button class="button">
        <ion-icon name="print-outline"></ion-icon>Print
      </button>
    </div>
  </div>
  <div style="height: 100vh" class="container">
    <div class="row">
      <div class="col">hola</div>
    </div>
  </div>
</ng-container>
