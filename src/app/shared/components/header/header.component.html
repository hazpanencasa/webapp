<header class="container">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a [class.scroll-list]="scroll" class="nav-link" href="#">About us</a>
        </li>
        <li class="nav-item dropdown">
          <a
            [class.scroll-list]="scroll"
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            menu
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a [class.scroll-list]="scroll" class="nav-link" href="#"
            >Ingredients</a
          >
        </li>
      </ul>
      <a *ngIf="!scroll" class="navbar-brand" href="#">
        <img src="assets/images/logoPanEnCasaWhite.png" alt="logo" />
      </a>
      <a *ngIf="scroll" class="navbar-brand" href="#">
        <img src="assets/images/logoPanEnCasaBlack.png" alt="logo" />
      </a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a [class.scroll-list]="scroll" class="nav-link" href="#"
            >Productions
          </a>
        </li>
        <li class="nav-item">
          <a [class.scroll-list]="scroll" class="nav-link" href="#">
            Formulas
          </a>
        </li>
        <li class="nav-item">
          <button class="btn-primary" (click)="logOut()" mat-raised-button>
            <a [class.scroll-list]="scroll" class="nav-link" href="#"
              >Log Out</a
            >
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <div [class.scroll]="scroll" class="scroll-hidden"></div>
</header>
