<div
  [className]="
    showSidebar ? 'Sidebar-container active' : 'Sidebar-container hidden'
  "
>
  <header>
    <div class="Sidebar-logo">
      <a *ngIf="showSidebar" class="Sidebar-img" routerLink="/home">
        <img src="assets/images/logoOriginal3.png" alt="logo" />
      </a>
      <a
        *ngIf="!showSidebar"
        class="logoSolo d-none d-sm-block"
        routerLink="/home"
      >
        <img src="assets/images/logoSolo.png" alt="logo" />
      </a>
    </div>
  </header>
  <main>
    <mat-selection-list class="Sidebar-list" [multiple]="false">
      <div class="d-flex d-md-block">
        <mat-list-option
          class="Sidebar-item"
          routerLinkActive="router-link"
          routerLink="/home"
        >
          <ion-icon matListIcon name="home-outline"></ion-icon>
          <p *ngIf="showSidebar">{{ 'SIDEBAR.home' | translate }}</p>
        </mat-list-option>
        <mat-list-option
          class="Sidebar-item"
          routerLinkActive="router-link"
          routerLink="productions"
        >
          <ion-icon matListIcon name="flame-outline"></ion-icon>
          <p *ngIf="showSidebar">{{ 'SIDEBAR.productions' | translate }}</p>
        </mat-list-option>
        <mat-list-option
          class="Sidebar-item"
          routerLinkActive="router-link"
          routerLink="ingredients"
        >
          <ion-icon matListIcon name="book-outline"></ion-icon>
          <p *ngIf="showSidebar">{{ 'SIDEBAR.ingredients' | translate }}</p>
        </mat-list-option>
        <mat-list-option
          class="Sidebar-item"
          routerLinkActive="router-link"
          routerLink="formulas"
        >
          <ion-icon matListIcon name="reader-outline"></ion-icon>
          <p *ngIf="showSidebar">{{ 'SIDEBAR.formulas' | translate }}</p>
        </mat-list-option>
        <mat-list-option
          class="Sidebar-item d-md-none"
          routerLinkActive="router-link"
          routerLink="profile"
        >
          <ion-icon matListIcon name="settings-outline"></ion-icon>
        </mat-list-option>
      </div>
    </mat-selection-list>
  </main>
  <footer class="d-none d-md-block">
    <mat-selection-list [multiple]="false">
      <div *ngIf="showSidebar; then thenBlock; else elseBlock"></div>
      <ng-template #thenBlock>
        <div class="confi-section">
          <button (click)="sidebarToggle($event)">
            <ion-icon name="arrow-back-circle-outline"></ion-icon>
          </button>
          <p>{{ 'SIDEBAR.menu' | translate | uppercase }}</p>
        </div>
      </ng-template>
      <ng-template #elseBlock>
        <div class="confi-section">
          <button (click)="sidebarToggle($event)">
            <ion-icon name="arrow-forward-circle-outline"></ion-icon>
          </button>
        </div>
      </ng-template>
    </mat-selection-list>
  </footer>
</div>
