<div class="Register-container">
  <mat-card class="Register-card">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form
            class="Register-form"
            [formGroup]="registerForm"
            (ngSubmit)="register($event)"
          >
            <mat-card>
              <mat-card-header>
                <mat-card-title>Registrate Ahora</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div class="row">
                  <div class="col">
                    <mat-form-field>
                      <mat-label
                        ><ion-icon name="mail-outline"></ion-icon
                        >Email</mat-label
                      >
                      <input
                        placeholder="Ex. pat@example.com"
                        formControlName="email"
                        matInput
                        type="email"
                      />
                      <mat-error
                        *ngIf="
                          registerForm.hasError('email') &&
                          !registerForm.hasError('required')
                        "
                      >
                        Please enter a valid email address
                      </mat-error>
                      <mat-error *ngIf="registerForm.hasError('required')">
                        Email is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <mat-form-field>
                      <mat-label
                        ><ion-icon name="lock-closed-outline"></ion-icon
                        >Password</mat-label
                      >
                      <input
                        placeholder="password"
                        formControlName="password"
                        matInput
                        type="password"
                      />
                    </mat-form-field>
                  </div>
                </div>
              </mat-card-content>
              <mat-card-actions class="Register-form__button">
                <button
                  [disabled]="registerForm.invalid"
                  mat-raised-button
                  type="submit"
                >
                  Registro
                </button>
              </mat-card-actions>
            </mat-card>
          </form>
        </div>
        <div class="col-6 Register-form__logo">
          <img src="https://i.imgur.com/Znom0wL.png" alt="logo" />
        </div>
      </div>
    </div>
  </mat-card>
</div>
