<div
  @fadeIn
  style="background-image: url('assets/images/backgroundLogo.png')"
  class="Login-container"
>
  <div class="animate__animated animate__fadeInLeft">
    <form
      [formGroup]="loginForm"
      class="container Login-form pt-2"
      (ngSubmit)="login($event)"
    >
      <mat-card class="Login-form__card1 container">
        <div class="row flex-column-reverse flex-lg-row">
          <div class="col-lg-6 col-10 align-self-center">
            <div class="active Login-form__content container">
              <div class="row">
                <div class="col">
                  <mat-card-content>
                    <div>
                      <ion-icon name="mail-outline"></ion-icon>
                    </div>
                    <mat-form-field appearance="fill" class="Login-form__Email">
                      <mat-label>{{ 'LOGIN.email' | translate }}</mat-label>
                      <input
                        type="email"
                        matInput
                        formControlName="email"
                        placeholder="Ex. pat@example.com"
                      />
                      <mat-error
                        *ngIf="
                          loginFormEmail.dirty &&
                          loginFormEmail.hasError('required')
                        "
                        [innerHTML]="'LOGIN.emailRequired' | translate"
                      >
                      </mat-error>
                      <mat-error *ngIf="loginFormEmail.hasError('pattern')">
                        {{ 'LOGIN.emailValidated' | translate }}
                      </mat-error>
                    </mat-form-field>
                  </mat-card-content>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <mat-card-content>
                    <div>
                      <ion-icon name="lock-closed-outline"></ion-icon>
                    </div>
                    <mat-form-field
                      class="Login-form__password"
                      appearance="fill"
                    >
                      <mat-label>{{ 'LOGIN.password' | translate }} </mat-label>
                      <input
                        formControlName="password"
                        matInput
                        [type]="hide ? 'password' : 'text'"
                      />
                      <mat-error
                        *ngIf="
                          loginFormPassword.dirty &&
                          loginFormPassword.hasError('required')
                        "
                        [innerHTML]="'LOGIN.passwordRequired' | translate"
                      >
                      </mat-error>
                      <mat-error
                        [innerHTML]="
                          'LOGIN.passwordValidated6Characters' | translate
                        "
                        *ngIf="loginFormPassword.hasError('minlength')"
                      ></mat-error>
                      <mat-error
                        [innerHTML]="
                          'LOGIN.passwordValidated10Characters' | translate
                        "
                        *ngIf="loginFormPassword.hasError('maxlength')"
                      ></mat-error>
                      <button
                        (click)="handleClick($event)"
                        mat-icon-button
                        matSuffix
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide"
                      >
                        <mat-icon>{{
                          hide ? 'visibility_off' : 'visibility'
                        }}</mat-icon>
                      </button>
                    </mat-form-field>
                  </mat-card-content>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <mat-card-actions class="Login-form__button">
                    <button class="button-primary" type="submit">
                      {{ 'LOGIN.buttonLogin' | translate }}
                    </button>
                    <a class="anchor-link mt-2" routerLink="register">{{
                      'LOGIN.resisterLink' | translate
                    }}</a>
                  </mat-card-actions>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-8 align-self-center">
            <img
              class="logo-login"
              src="assets/images/logoOriginal.png"
              alt="logo"
            />
          </div>
        </div>
      </mat-card>
    </form>
  </div>
</div>
